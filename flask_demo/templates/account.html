<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philips Eloctronic - My Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Center content horizontally */
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .account-container {
            width: 70%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .account-details {
            text-align: center;
        }

        .account-details h2 {
            margin-bottom: 10px;
        }

        .account-details p {
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <header>
        <a href="page1.html">&#9665; </a>

        <div style="width: 40px;"></div> <!-- Adjust the width as needed for spacing -->

        <div class="account-container">
            <img class="profile-picture" src="profile2.jpg" alt="Profile Picture">
            <div class="account-details">

                <p>Email: jagtapgauri21@gmail.com</p>
                <p>Member since: January 1, 2023</p>
            </div>
            <button>Edit Profile</button>
        </div>
    </main>

</body>
</html>
